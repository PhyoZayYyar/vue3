<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <p>Name : {{name}}</p>
        <p>Sex : {{sex}}</p>
        <p>Age : {{age}}</p>

        <!-- Methods and click event start-->
        <button v-on:click="increaseAge(25)">increaseAge</button> <!--share data with round bracket-->
        <button v-on:click="increaseAge">increaseAge</button> <!--without round bracket-->
        <!-- if code have one statement, you can use this syntax to share data -->
        <button v-on:click="sex='true'">change Sex</button>
        <!-- Methods and click event end-->
    </div>
    <script src="app.js"></script>
</body>
</html>
